<!DOCTYPE html>
<html>

<head>
    <title>numbers</title>
</head>

<body>
    <h1>Unordered lists</h1>
    <h2>Disc</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <h2>Square</h2>
    <ul style="list-style-type:square">
         <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <h3>Circle</h3>
    <ul style="list-style-type:circle">
         <li>First item</li>
         <li>Second item</li>
         <li>Third item</li>
    </ul>
    <h3>None-no bullets</h3>
    <ul style="list-style-type:none">
         <li>First item</li>
         <li> Second item</li>
         <li>Third item</li>
        </ul>
    
</body>

</html>
